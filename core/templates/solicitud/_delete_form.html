<div id="modalHeaderColorWarning" class="modal-block modal-header-color modal-block-warning mfp-hide">
    <section class="panel">
        <header class="panel-heading">
            <h2 class="panel-title">Alerta!</h2>
        </header>
        <form id="formEliminar" name="formEliminar" method="post" action="{% url 'solicitud_delete' solicitud.id %}">
             {% csrf_token %}
            <div class="panel-body">
                <div class="modal-wrapper">
                    <div class="modal-icon">
                        <i class="fa fa-warning"></i>
                    </div>
                    <div class="modal-text">
                        <h4>Alerta</h4>
                        <p id="mEliminar" style="display: none">¿Esta seguro que desea eliminars estos datos?</p>
                        <p id="mAceptar" style="display: none">¿Esta seguro que desea aceptar estos datos?</p>
                        <p id="mDenegar" style="display: none">¿Esta seguro que desea denegar estos datos?</p>
                    </div>
                </div>
            </div>
            <footer class="panel-footer">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button type="submit" class="btn btn-warning ">Confirmar</button>
                        <button class="btn btn-default modal-dismiss">Cancelar</button>
                    </div>
                </div>
            </footer>
        </form>
    </section>
</div>
